<h1>Setup</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.user_id.label }}<br>
        {{ form.user_id(size=32) }}
    </p>
    <p>
        {{ form.team.label }}<br>
        {{ form.team() }}
    </p>
    <p>{{ form.update_now() }} {{ form.update_now.label }}</p>
    <p>{{ form.submit() }}</p>
</form>
